<div *ngIf="balance != null && balance !=''">
  <div *ngIf="address != null">
    Address for key: {{address}}
  </div>
  Your current balance is: <span style="font-weight: bold; color: greenyellow;">{{balance | number}}</span>
  <br/><br/>
  <a href="{{explorerHost()}}/addr/{{address}}">View in explorer</a>
</div>
