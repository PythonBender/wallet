<mat-card class="full-card">
  <mat-card-title>View Balance</mat-card-title>
  <form [formGroup]="balForm">
    <div class="form-group" id="div-tx-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Address" formControlName="address">
      </mat-form-field>
      <div *ngIf="balance">
        <p>Your current balance is: <span style="font-weight: bold; color: greenyellow;">{{balance | number}}</span></p>
        <p><a href="{{explorerHost()}}/addr/{{address}}">View in explorer</a></p>
      </div>
    </div>
  </form>
  <div style="display: block" *ngIf="displayChart">
    <canvas baseChart
            [data]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [chartType]="doughnutChartType"
            [colors]="doughnutChartColors"
            [options]="doughnutChartOptions"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
</mat-card>
